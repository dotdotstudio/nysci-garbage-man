<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Garbageman</title>
</head>

<body>
  <div id="wrapper">
    <div id="landing-page">
      <div style="text-align: center; margin-top: 5rem;">
        <div style="max-height: 30px; display: inline-block; margin-right: 10rem;">
          <p style="color: red; margin: 0;">LAST SCORE</p>
          <p id="last-score" style="color: white; margin: 0;"></p>
        </div>
        <div style="max-height: 30px; display: inline-block; margin-left: 10rem;">
          <p style="color: red; margin: 0;">HI-SCORE</p>
          <p id="hi-score" style="color: white; margin: 0;"></p>
        </div>
      </div>

      <ul style="list-style: none; position: absolute; bottom: 18%; right: 6%;">
        <li><img id="level-one-selector" style="padding-bottom: 1rem;" src="./images/landing-indicator.png" alt=""><img
            src="./images/level-one.png" alt=""></li>
        <li><img id="level-two-selector" style="padding-bottom: 1rem;" src="./images/landing-indicator.png" alt=""><img
            src="./images/level-two.png" alt=""></li>
        <li><img id="level-three-selector" style="padding-bottom: 1rem;" src="./images/landing-indicator.png"
            alt=""><img src="./images/level-three.png" alt=""></li>
      </ul>
    </div>

    <div id="game-page">
      <div id="game"></div>
      <div id="game-timer" class="game-timer">00:00</div>
      <div id="score"></div>
      <div id="result" style="background-color: white; color:black; z-index: 2; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 50%; font-family: sans-serif;">
        <h1 id="result-status"style="margin: 50px 100px 50px 100px;font-size: 50px;
        font-weight: 200;"></h1>
        <div class="result-box">
          <div style="display:flex;">
            <div id="item">
              <div>
                Trash collected
              </div>
              <div>
                Time take
              </div>
              <div>
                Resident Complaints
              </div>
              <div>
                Rat Sightings
              </div>
              <div>
                Crash
              </div>
            </div>
            <div id="item" style="margin-left: 10px;">
              <div id="level-score" style="color: black;"></div>
              <div id="level-time"></div>
              <div id="resident-complaints"></div>
              <div id="rat-sighting"></div>
              <div id="crash"></div>
            </div>
          </div>
          <div style="display:flex; justify-content:space-around;" >
            <!--<button id="back-to-menu">
              Back to Menu
            </button>-->
            <!--<button id="next-level">-->
            </button>
          </div>
        </div>
      </div>
    </div>
  <script src="./index.js"></script>
</body>

</html>
